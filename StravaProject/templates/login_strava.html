<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Minimalist Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .background-container {
            position: relative;
            min-height: 100vh;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            padding: 20px;
            color: white;
        }

        .title {
            font-size: clamp(1.5rem, 4vw, 2.5rem); /* Responsive font size */
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn-orange {
            background-color: #fd7e14;
            color: white;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .btn-orange:hover {
            background-color: #e56707;
            color: white;
        }

        /* Add responsiveness for smaller screens */
        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }
            
            .btn-orange {
                padding: 0.5rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container d-flex justify-content-center align-items-center">
        <!-- Background image -->
         {% load static %}
        <img src="{% static 'stravapp/login.jpg' %}" alt="Trail Background" class="background-image">
        
        <!-- Content -->
        <div class="content text-center">
            <h1 class="title fw-bold">
                "Accedi a Tutte le funzionalit√† con un solo tasto, accedendo con STRAVA"
            </h1>
            <a href="{% url 'strava_redirect' %}">
              <button type="button" class="btn btn-orange">Login con Strava</button>
            </a>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
