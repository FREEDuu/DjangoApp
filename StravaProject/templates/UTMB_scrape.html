<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard (Dark Mode)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #212529; /* Dark background */
            color: #fff; /* Light text color */
        }
        select{
            color: #fff; /* Light text color */
            background-color: #343a40; /* Darker navbar */
        }
        option{
            color: #fff; /* Light text color */
            background-color: #343a40; /* Darker navbar */
        }
        .navbar {
            background-color: #343a40; /* Darker navbar */
        }
        .card {
            background-color: #343a40; /* Darker card background */
            border-color: #495057; /* Darker border */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
        <a class="navbar-brand text-light" href="#">Ciao {{name}}</a> 
        <a class="navbar-brand text-light" href="{% url 'home' %}">Dashboard</a> 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Impostazioni</a>
                </li>                

                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
<body>

    <div class="container">
        <h1 class="text-center mt-4 mb-4 text-light">Inserisci il tuo indice UTMB</h1>

        <div class="row mb-4">
            <div class="input-group">
                <div class="input-group-prepend mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">UTMB index</span>
                </div>
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <div class="col-md-6">
                    <select class="custom-select">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
            
            </div>
            
        </div>

        <div class="row">
            <div class="col-md-12">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6ZYgfuA2A0+LcUGcQJG6AbQ4TeHxzOox0iLOhJki2dfCZEo2gWMKkViu14jxpO" crossorigin="anonymous"></script>

    <script>
        // Sample Chart.js code (replace with your actual data)
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
